<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de Texto</title>
</head>
<body>
    <input/>
    <button>Desencriptar</button>
</body>
<script>
    // Función para desencriptar el texto
    function desencriptar() {
        var resultado = "";
        for (let i = 0; i < texto.value.length; i++) {
            var codigo = texto.value.charCodeAt(i);
            if (codigo >= 65 && codigo <= 90) {
            // Si el caracter es una letra mayúscula
            resultado += String.fromCharCode(((codigo - 65 - clave + 26) % 26) + 65);
            } else if (codigo >= 97 && codigo <= 122) {
            // Si el caracter es una letra minúscula
            resultado += String.fromCharCode(((codigo - 97 - clave + 26) % 26) + 97);
            } else {
            // Si el caracter no es una letra (como un espacio en blanco)
            resultado += texto.value.charAt(i);
            }
        }
        // Mostramos el resultado
        alert("El texto desencriptado es: " + resultado);
    }

    // Ejemplo de texto desencriptado
    var texto = document.querySelector("input");
    var clave = 3;
    var boton = document.querySelector("button");
    boton.onclick = desencriptar;
</script>
</html>

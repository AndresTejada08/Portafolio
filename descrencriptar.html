<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Encriptador y Desencriptador de Textos</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="menu-container">
            <ul>
              <li><a href="index.html">Encriptar</a></li>
              <li><a href="#">Desencriptar</a></li>
            </ul>
          </div>
          
          <div class="form-container">
            <h2>Desencriptador de Textos</h2>
            <form>
              <input type="text" placeholder="Ingresa tu mensaje" />
              <br /><br />
              <button type="submit">Enviar</button>
            </form>
          </div>
    </main>

    <footer>

    </footer>

    <script>
        // Función para desencriptar el texto
        function desencriptar() {
            var resultado = "";
            for (let i = 0; i < texto.value.length; i++) {
                var codigo = texto.value.charCodeAt(i);
                if (codigo >= 65 && codigo <= 90) {
                // Si el caracter es una letra mayúscula
                resultado += String.fromCharCode(((codigo - 65 - clave + 26) % 26) + 65);
                } else if (codigo >= 97 && codigo <= 122) {
                // Si el caracter es una letra minúscula
                resultado += String.fromCharCode(((codigo - 97 - clave + 26) % 26) + 97);
                } else {
                // Si el caracter no es una letra (como un espacio en blanco)
                resultado += texto.value.charAt(i);
                }
            }
            // Mostramos el resultado
            alert("El texto desencriptado es: " + resultado);
        }
    
        // Ejemplo de texto desencriptado
        var texto = document.querySelector("input");
        var clave = 3;
        var boton = document.querySelector("button");
        boton.onclick = desencriptar;
    </script>
</body>
</html>
